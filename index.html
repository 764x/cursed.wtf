<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>@context - cursed.wtf</title>

<style>
:root {
  --bg: #0e0f11;
  --card: #15171a;
  --text: #e8e8e8;
  --muted: #9aa0a6;
  --line: rgba(255,255,255,0.04);
  --line-glow: rgba(200,180,255,0.12);
  --glow-color: rgba(200,180,255,0.45);
  --discord: #5865F2;
  --telegram: #2AABEE;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: var(--bg);
  background-image:
    repeating-linear-gradient(0deg, transparent, transparent 28px, var(--line) 29px),
    repeating-linear-gradient(90deg, transparent, transparent 28px, var(--line) 29px);
  color: var(--text);
  animation: drift 40s linear infinite, tileGlow 4s ease-in-out infinite alternate;
}

@keyframes drift {
  0% { background-position: 0 0, 0 0; }
  100% { background-position: 120px 120px, -120px -120px; }
}

@keyframes tileGlow {
  50% {
    background-image:
      repeating-linear-gradient(0deg, transparent, transparent 28px, var(--line-glow) 29px),
      repeating-linear-gradient(90deg, transparent, transparent 28px, var(--line-glow) 29px);
  }
}

.card {
  background: radial-gradient(120% 120% at 0% 0%, #1b1e23, var(--card));
  border-radius: 20px;
  padding: 28px 26px 24px;
  width: 320px;
  box-shadow:
    0 20px 40px rgba(0,0,0,0.45),
    inset 0 0 0 1px rgba(255,255,255,0.06);
  text-align: center;
  transition: transform 0.35s ease, box-shadow 0.35s ease;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow:
    0 28px 60px rgba(0,0,0,0.55),
    inset 0 0 0 1px rgba(255,255,255,0.08);
}

.avatar {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 16px;
  box-shadow:
    0 8px 20px rgba(0,0,0,0.6),
    inset 0 0 0 1px rgba(255,255,255,0.25);
}

.name {
  font-size: 1.4rem;
  font-weight: 600;
  margin-bottom: 6px;
  color: #ffffff;
  text-shadow: 0 0 8px var(--glow-color), 0 0 16px rgba(200,180,255,0.25);
  animation: nameGlow 2s ease-in-out infinite alternate;
}

@keyframes nameGlow {
  50% {
    text-shadow: 0 0 14px var(--glow-color), 0 0 28px rgba(200,180,255,0.25);
  }
}

.aka {
  font-size: 0.85rem;
  color: var(--muted);
  margin-top: 4px;
}

.aka a {
  color: var(--text);
  text-decoration: none;
  margin: 0 4px;
}

.aka a:hover {
  text-shadow: 0 0 8px var(--glow-color);
}

.separator {
  margin: 0 4px;
  color: var(--muted);
}

.socials {
  margin-top: 24px;
  display: flex;
  justify-content: center;
  gap: 12px;
}

.icon {
  position: relative;
  width: 38px;
  height: 38px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255,255,255,0.04);
  cursor: pointer;
  transition: all 0.25s ease;
}

.icon:hover {
  transform: translateY(-2px);
  background: rgba(255,255,255,0.08);
}

.icon svg {
  width: 20px;
  height: 20px;
  fill: #e8e8e8;
  transition: all 0.25s ease;
}

.icon.discord:hover svg {
  fill: var(--discord);
  filter: drop-shadow(0 0 6px rgba(88,101,242,0.6));
}

.icon.telegram:hover svg {
  fill: var(--telegram);
  filter: drop-shadow(0 0 6px rgba(42,171,238,0.6));
}

.tooltip {
  position: absolute;
  top: 110%;
  left: 50%;
  transform: translate(-50%, -6px);
  background: #111318;
  padding: 7px 10px;
  border-radius: 8px;
  font-size: 0.75rem;
  white-space: nowrap;
  opacity: 0;
  transition: 0.2s ease;
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
  pointer-events: none;
}

.icon:hover .tooltip {
  opacity: 1;
  transform: translate(-50%, 0);
}
</style>
</head>

<body>
<div class="card">

<img class="avatar"
src="https://i.ibb.co/Lhzwn6Zk/image.jpg"
alt="context profile picture" />

<div class="name">context</div>

<div class="aka">

  <a href="https://e.rich/x" target="_blank">e.rich</a>
  <span class="separator">•</span>
  <a href="https://youtube.com/@deadly" target="_blank">youtube</a>
</div>

<div class="socials">

  <div class="icon telegram">

      <path d="M9.999 15.17l-.398 5.607c.57 0 .816-.244 1.11-.537l2.66-2.54 5.512 4.033c1.01.556 1.728.264 1.98-.933l3.59-16.84c.3-1.403-.507-1.952-1.493-1.588L1.27 9.697C-.102 10.246-.082 11.02 1.037 11.37l5.72 1.787L19.59 6.02c.62-.41 1.184-.183.72.227"/>

</div>
</div>
